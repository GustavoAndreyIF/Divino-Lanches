<!doctype html>
<html lang="pt-br">
	<head>
		<title>Divino Lanches :: Pagina Principal</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
			rel="stylesheet"
		/>
		<link href="./assets/css/main.css" rel="stylesheet" />
	</head>

	<body>
		<div class="d-flex flex-column wrapper">
			<div id="header"></div>
			<header class="container">
				<div
					id="carouselMain"
					class="carousel slide carousel-dark"
					data-bs-ride="carousel"
				>
					<div class="carousel-indicators">
						<button
							type="button"
							data-bs-target="#carouselMain"
							data-bs-slide-to="0"
							class="active"
							aria-current="true"
							aria-label="Slide 1"
						></button>
						<button
							type="button"
							data-bs-target="#carouselMain"
							data-bs-slide-to="1"
							aria-label="Slide 2"
						></button>
						<button
							type="button"
							data-bs-target="#carouselMain"
							data-bs-slide-to="2"
							aria-label="Slide 3"
						></button>
					</div>
					<div class="carousel-inner">
						<div
							class="carousel-item active text-center"
							data-bs-interval="3000"
						>
							<img
								src="assets/images/slidesPromo/slide01.png"
								class="d-none d-md-block w-100"
								alt="..."
							/>
							<img
								src="assets/images/slidesPromo/slide01small.png"
								class="d-block d-md-none w-100"
								alt="..."
							/>
						</div>
						<div class="carousel-item text-center" data-bs-interval="3000">
							<img
								src="assets/images/slidesPromo/slide02.png"
								class="d-none d-md-block w-100"
								alt="..."
							/>
							<img
								src="assets/images/slidesPromo/slide02small.png"
								class="d-block d-md-none w-100"
								alt="..."
							/>
						</div>
						<div class="carousel-item text-center" data-interval="3000">
							<img
								src="assets/images/slidesPromo/slide03.png"
								class="d-none d-md-block w-100"
								alt="..."
							/>
							<img
								src="assets/images/slidesPromo/slide03small.png"
								class="d-block d-md-none w-100"
								alt="..."
							/>
						</div>
					</div>
					<button
						class="carousel-control-prev"
						type="button"
						data-bs-target="#carouselMain"
						data-bs-slide="prev"
					>
						<span class="carousel-control-prev-icon"></span>
						<span class="visually-hidden">Anterior</span>
					</button>
					<button
						class="carousel-control-next"
						type="button"
						data-bs-target="#carouselMain"
						data-bs-slide="next"
					>
						<span class="carousel-control-next-icon"></span>
						<span class="visually-hidden">Próximo</span>
					</button>
				</div>
				<hr class="mt-3" />
			</header>
			<main class="flex-fill">
				<div class="container">
					<div class="row">
						<!-- Barra de pesquisa -->
						<div class="col-12 col-md-5">
							<form
								class="justify-content-center justify-content-md-start mb-3 mb-md-0"
							>
								<div class="input-group input-group-sm">
									<input
										type="text"
										class="form-control"
										placeholder="Buscar mo site"
										id="txtBusca"
									/>
									<button
										class="btn btn-warning"
										type="button"
										onclick=""
									>
										Buscar
									</button>
								</div>
							</form>
						</div>
						<!-- Select de ordenação e paginação -->
						<div class="col-12 col-md-7">
							<div
								class="d-flex flex-row-reverse justify-content-center justify-content-md-start"
							>
								<!-- Select de ordenação -->
								<form class="ml-3 d-inline-block" id="formOrdenar">
									<select
										class="form-select form-select-sm"
										id="selectOrdenar"
										onchange="produtoController.ordenarProdutos()"
									>
										<option value="0">Padrão</option>
										<option value="1">Ordenar pelo nome</option>
										<option value="2">
											Ordenar pelo menor preço
										</option>
										<option value="3">
											Ordenar pelo maior preço
										</option>
									</select>
								</form>
								<!-- Paginação -->
								<nav class="d-inline-block me-3">
									<ul
										class="pagination pagination-sm my-0"
										id="ulPaginacao"
									>
										<li class="page-item disabled">
											<a class="page-link" href="#">1</a>
										</li>
										<li class="page-item">
											<a class="page-link" href="#">2</a>
										</li>
										<li class="page-item">
											<a class="page-link" href="#">3</a>
										</li>
									</ul>
								</nav>
							</div>
						</div>
					</div>
					<hr class="mt-3" />
					<!-- Div com os produtos -->
					<div class="row g-3" id="divProdutos"></div>
					<hr class="mt-3" />
					<!-- Paginação 2 -->
					<div class="row pb-4">
						<div class="col-12">
							<div
								class="d-flex flex-row-reverse justify-content-center justify-content-md-start"
							>
								<nav class="d-inline-block">
									<ul
										class="pagination pagination-sm my-0"
										id="ulPaginacao"
									>
										<li class="page-item disabled">
											<a class="page-link" href="#">1</a>
										</li>
										<li class="page-item">
											<a class="page-link" href="#">2</a>
										</li>
										<li class="page-item">
											<a class="page-link" href="#">3</a>
										</li>
									</ul>
								</nav>
							</div>
						</div>
					</div>
				</div>
			</main>

			<div id="footer"></div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
		<script src="./main.js" type="module"></script>
	</body>
</html>
