<!doctype html>
<html lang="pt-br">
    <head>
        <title>Divino Lanches</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="/node_modules/bootstrap/dist/css/bootstrap.css"
            rel="stylesheet"
        />
    </head>

    <body style="min-height: 372px">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="d-flex align-items-center">
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarTogglerDemo03"
                        aria-controls="navbarTogglerDemo03"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <a class="navbar-brand ms-2" href="#">
                        <img
                            src="/node_modules/bootstrap-icons/icons/cake2-fill.svg"
                            alt=""
                            width="30"
                            height="24"
                            class="d-inline-block align-text-top"
                        />
                        Divino Lanches
                    </a>
                    <div class="ms-auto"></div>
                </div>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#"
                                >Página Inicial</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#"
                                >Cardápio</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sobre Nós</a>
                        </li>
                    </ul>
                    <div class="d-flex flex-column flex-lg-row">
                        <form class="d-flex ms-lg-3">
                            <button class="btn btn-warning me-2" type="button">
                                Entrar
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </nav>
        <header class="container">
            <div
                id="carouselMain"
                class="carousel slide carousel-dark"
                data-bs-ride="carousel"
            >
                <div class="carousel-indicators">
                    <button
                        type="button"
                        data-bs-target="#carouselMain"
                        data-bs-slide-to="0"
                        class="active"
                        aria-current="true"
                        aria-label="Slide 1"
                    ></button>
                    <button
                        type="button"
                        data-bs-target="#carouselMain"
                        data-bs-slide-to="1"
                        aria-label="Slide 2"
                    ></button>
                    <button
                        type="button"
                        data-bs-target="#carouselMain"
                        data-bs-slide-to="2"
                        aria-label="Slide 3"
                    ></button>
                </div>
                <div class="carousel-inner">
                    <div
                        class="carousel-item active text-center"
                        data-bs-interval="3000"
                    >
                        <img
                            src="images/slidesPromo/slide01.png"
                            class="d-md-block img-fluid d-none"
                            alt="..."
                        />
                        <img
                            src="images/slidesPromo/slide01small.png"
                            class="d-md-none img-fluid d-block"
                            alt="..."
                        />
                    </div>
                    <div
                        class="carousel-item text-center"
                        data-bs-interval="3000"
                    >
                        <img
                            src="images/slidesPromo/slide02.png"
                            class="d-md-block img-fluid d-none"
                            alt="..."
                        />
                        <img
                            src="images/slidesPromo/slide02small.png"
                            class="d-md-none img-fluid d-block"
                            alt="..."
                        />
                    </div>
                    <div class="carousel-item text-center" data-interval="3000">
                        <img
                            src="images/slidesPromo/slide03.png"
                            class="d-md-block img-fluid d-none"
                            alt="..."
                        />
                        <img
                            src="images/slidesPromo/slide03small.png"
                            class="d-md-none img-fluid d-block"
                            alt="..."
                        />
                    </div>
                </div>
                <a
                    href="#carouselMain"
                    class="carousel-control-prev"
                    role="button"
                    data-bs-slide="prev"
                >
                    <span
                        class="carousel-control-prev-icon"
                        aria-hidden="true"
                    ></span>
                    <span class="visually-hidden">Anterior</span>
                </a>
                <a
                    href="#carouselMain"
                    class="carousel-control-next"
                    role="button"
                    data-bs-slide="next"
                >
                    <span
                        class="carousel-control-next-icon"
                        aria-hidden="true"
                    ></span>
                    <span class="visually-hidden">Proximo</span>
                </a>
            </div>
            <hr class="mt-3" />
        </header>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-5">
                        <form
                            class="justify-content-center justify-content-md-start mb-3 mb-md-0"
                        >
                            <div class="input-group input-group-sm">
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Buscar mo site"
                                    aria-label="Buscar no site"
                                />
                                <button
                                    class="btn btn-warning"
                                    type="button"
                                    id="button-addon2"
                                >
                                    Buscar
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="col-12 col-md-7">
                        <div
                            class="d-flex flex-row-reverse justify-content-center justify-content-md-start"
                        >
                            <form class="ml-3 d-inline-block">
                                <select
                                    class="form-select form-select-sm"
                                    aria-label="Ordenar por"
                                >
                                    <option value="0">Ordenar por nome</option>
                                    <option value="1">
                                        Ordernar pelo menor preço
                                    </option>
                                    <option value="2">
                                        Ordernar pelo maior preço
                                    </option>
                                </select>
                            </form>
                            <nav class="d-inline-block">
                                <ul class="pagination pagination-sm my-0">
                                    <li class="page-item disabled">
                                        <button class="page-link">1</button>
                                    </li>
                                    <li class="page-item">
                                        <button class="page-link">2</button>
                                    </li>
                                    <li class="page-item">
                                        <button class="page-link">3</button>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
                <hr class="mt-3" />
                <div class="row">
                    <div
                        class="col-xl-2 col-lg-3 col-md-4 col-sm-6 d-flex align-items-stretch"
                    >
                        <div class="card text-center bg-light">
                            <img
                                src="images/slidesPromo/slide01.png"
                                class="card-img-top"
                            />
                            <div class="card-header">
                                <h5 class="card-title">Nome do Produto</h5>
                            </div>
                            <div class="card-body">
                                <p class="card-text">Descrição do Produto</p>
                                <h5 class="card-title">Preço</h5>
                            </div>
                            <div class="card-footer">
                                <form class="d-block">
                                    <button
                                        type="submit"
                                        class="btn btn-warning"
                                    >
                                        Adicionar ao Carrinho
                                    </button>
                                </form>
                                <small class="text-warning">Estoque</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="border-top fixed-bottom text-muted bg-warning">
            <div class="container">
                <div class="row py-3">
                    <div class="col-12 col-md-4 text-center text-md-left">
                        &copy; 1944 a.C - Divino Lanches
                    </div>
                    <div class="col-12 col-md-4 text-center">
                        <a href="#" class="text-decoration-none text-dark"
                            >Política de Privacidade</a
                        >
                    </div>
                    <div class="col-12 col-md-4 text-center text-md-right">
                        <a href="#" class="text-decoration-none text-dark"
                            >Termos de Uso</a
                        >
                    </div>
                </div>
            </div>
        </footer>
        <script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
    </body>
</html>
