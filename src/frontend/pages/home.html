<main class="flex-fill">
    <div class="container">
        <div class="row">
            <!-- Barra de pesquisa -->
            <div class="col-12 col-md-5">
                <form
                    class="justify-content-center justify-content-md-start mb-3 mb-md-0"
                >
                    <div class="input-group input-group-sm">
                        <input
                            type="text"
                            class="form-control"
                            placeholder="Buscar mo site"
                            id="txtBusca"
                        />
                        <button
                            class="btn btn-warning"
                            type="button"
                            onclick=""
                        >
                            Buscar
                        </button>
                    </div>
                </form>
            </div>
            <!-- Select de ordenação e paginação -->
            <div class="col-12 col-md-7">
                <div
                    class="d-flex flex-row-reverse justify-content-center justify-content-md-start"
                >
                    <!-- Select de ordenação -->
                    <form class="ml-3 d-inline-block" id="formOrdenar">
                        <select
                            class="form-select form-select-sm"
                            id="selectOrdenar"
                            onchange="produtoController.ordenarProdutos()"
                        >
                            <option value="0">Padrão</option>
                            <option value="1">Ordenar pelo nome</option>
                            <option value="2">
                                Ordenar pelo menor preço
                            </option>
                            <option value="3">
                                Ordenar pelo maior preço
                            </option>
                        </select>
                    </form>
                    <!-- Paginação -->
                    <nav class="d-inline-block me-3">
                        <ul
                            class="pagination pagination-sm my-0"
                            id="ulPaginacao"
                        >
                            <li class="page-item disabled">
                                <a class="page-link" href="#">1</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#">2</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#">3</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <hr class="mt-3" />
        <!-- Div com os produtos -->
        <div class="row g-3" id="divProdutos"></div>
        <hr class="mt-3" />
        <!-- Paginação 2 -->
        <div class="row pb-4">
            <div class="col-12">
                <div
                    class="d-flex flex-row-reverse justify-content-center justify-content-md-start"
                >
                    <nav class="d-inline-block">
                        <ul
                            class="pagination pagination-sm my-0"
                            id="ulPaginacao"
                        >
                            <li class="page-item disabled">
                                <a class="page-link" href="#">1</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#">2</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#">3</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</main>
