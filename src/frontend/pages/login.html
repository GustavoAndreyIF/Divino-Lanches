<main class="flex-fill">
	<div class="container">
		<div class="row justify-content-center">
			<form class="col-sm-10 col-md-8 col-lg-6" id="loginForm">
				<h1>Login</h1>
				<br />

				<div class="form-floating mb-3">
					<input
						type="email"
						id="txtEmail"
						class="form-control"
						placeholder=" "
						autofocus
					/>
					<label for="txtEmail">E-mail</label>
				</div>

				<div class="form-floating mb-3">
					<input
						type="password"
						id="txtSenha"
						class="form-control"
						placeholder=" "
					/>
					<label for="txtSenha">Senha</label>
				</div>

				<div class="form-check mb-3">
					<input
						type="checkbox"
						class="form-check-input"
						value=""
						id="chkLembrar"
					/>
					<label for="chkLembrar" class="form-check-label"
						>Lembrar de mim</label
					>
				</div>

				<button type="button" id="btnLogin" class="btn btn-lg btn-warning">
					Entrar
				</button>

				<p class="mt-3">
					Esqueceu sua senha?
					<a
						href="../pages/recuperarsenha.html"
						class="text-decoration-none text-danger"
						>Clique aqui</a
					>
					para recuper√°-la.
				</p>
			</form>
		</div>
	</div>
</main>

<script type="module">
	import { AuthController } from "../controllers/authController.js";

	document.getElementById("btnLogin").addEventListener("click", async () => {
		const email = document.getElementById("txtEmail").value;
		const password = document.getElementById("txtSenha").value;
		const authController = new AuthController();
		await authController.handleLogin(email, password);
	});
</script>
