<main class="flex-fill">
	<div class="container">
		<div class="row justify-content-center">
			<form
				class="col-sm-10 col-md-8 col-lg-6"
				id="loginForm"
				action="/Login"
				method="POST"
			>
				<h1>Identifique-se, por favor</h1>
				<br />

				<div class="form-floating mb-3">
					<input
						type="email"
						id="txtEmail"
						class="form-control"
						placeholder=" "
						name="cliente_email"
						required
					/>
					<label for="txtEmail">E-mail</label>
				</div>

				<div class="form-floating mb-3">
					<input
						type="password"
						id="txtSenha"
						class="form-control"
						placeholder=" "
						name="cliente_log_senha"
						required
					/>
					<label for="txtSenha">Senha</label>
				</div>

				<div class="form-check mb-3">
					<input
						type="checkbox"
						class="form-check-input"
						value=""
						id="chkLembrar"
					/>
					<label for="chkLembrar" class="form-check-label"
						>Lembrar de mim</label
					>
				</div>

				<button type="submit" id="btnLogin" class="btn btn-lg btn-warning">
					Entrar
				</button>

				<p class="mt-3">
					Ainda não é cadastrado?
					<span class="badge text-bg-warning">Clique aqui</span>
					para se cadastrar.
				</p>

				<p class="mt-3">
					Esqueceu sua senha?
					<span class="badge text-bg-warning">Clique aqui</span>
					para recuperá-la.
				</p>
			</form>
		</div>
		<div
			class="toast-container position-fixed bottom-0 end-0 p-3"
			id="toastPlacement"
		></div>
	</div>
</main>

<script type="module" src="./scripts/login.js"></script>
