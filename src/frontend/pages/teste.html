		/>

			type="image/png"
			sizes="16x16"

		<link

		/>
		<link rel="stylesheet" href="/css/estilos.css" />

		<title>Quitanda Online :: Fechamento da Compra</title>
	</head>

	<body>
		<div class="d-flex flex-column wrapper">
            <div class="d-flex flex-column wrapper">
                <main class="flex-fill">
                    <div class="container">
                        <h1>Fa√ßa o Pagamento</h1>
                        <h3 class="mb-4">
                            Selecione a forma de pagamento e clique em <b>Continuar</b> para
                            prosseguir para <b>concluir o pedido</b>.
                        </h3>
                        <div
                            class="d-flex justify-content-between flex-wrap border rounded-top pt-4 px-3"
                        >
                            <div class="mb-4 mx-2 flex-even">
                                <input
                                    type="radio"
                                    class="btn-check"
                                    name="pagamento"
                                    autocomplete="off"
                                    id="pag2"
                                />
                                <label class="btn btn-outline-warning p-4 h-100 w-100" for="pag2">
                                    <h3>
                                        <b class="text-dark">PIX</b>
                                    </h3>
                                    <hr />
                                    <form action="">
                                        <h4>Valor da Compra: <b>R$ ${carrinho.total}</b></h4>
                                        <br />
                                        <p>Pagamento feito na hora da entrega</p>
                                    </form>
                                </label>
                            </div>
                        </div>
            
                        <div class="text-end border border-top-0 rounded-bottom p-4 pb-0">
                            <a href="linkCarrinho" class="btn btn-light btn-lg mb-4">
                                Voltar ao Carrinho
                            </a>
                            <a href="#" class="btn btn-warning btn-lg ms-2 mb-4">Finalizar</a>
                        </div>
                    </div>
                </main>
            </div>
            
		</div>
		<script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
	</body>
