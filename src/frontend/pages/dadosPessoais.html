<div class="col-8">
	<form action="">
		<div class="form-floating mb-3">
			<input
				class="form-control"
				type="text"
				id="txtNome"
				placeholder=" "
				autofocus
				value="${nm_cliente}"
			/>
			<label for="txtNome">Nome</label>
		</div>
		<div class="form-floating mb-3 col-md-6 col-xl-4">
			<input
				class="form-control"
				type="text"
				id="txtEmail"
				placeholder=" "
				value="${cliente_email}"
			/>
			<label for="txtEmail">Email</label>
		</div>
        <div class="form-floating mb-3 col-md-6 col-xl-4">
			<input
				class="form-control"
				type="text"
				id="txtCPF"
				placeholder=" "
				value=""
			/>
			<label for="txtCPF">CPF</label>
		</div>
	</form>
</div>
