<!doctype html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
			rel="stylesheet"
		/>
		<link href="../assets/css/main.css" rel="stylesheet" />
		<title>Divino Lanches :: Cadastro</title>
	</head>

	<body style="min-width: 372px">
		<div class="d-flex flex-column wrapper">
			<main class="flex-fill">
				<div class="container">
					<h1>Informe seus dados, por favor</h1>
					<hr />
					<form class="mt-3">
						<div class="row">
							<div class="col-sm-12 col-md-6">
								<fieldset class="row gx-3">
									<legend>Dados Pessoais</legend>
									<div class="form-floating mb-3">
										<input
											class="form-control"
											type="text"
											id="txtNome"
											placeholder=" "
											autofocus
										/>
										<label for="txtNome">Nome</label>
									</div>
									<div class="form-floating mb-3 col-md-6 col-xl-4">
										<input
											class="form-control"
											type="text"
											id="txtCPF"
											placeholder=" "
										/>
										<label for="txtCPF">CPF</label>
									</div>
								</fieldset>
								<fieldset>
									<legend>Contatos</legend>
									<div class="form-floating mb-3 col-md-8">
										<input
											class="form-control"
											type="email"
											id="txtEmail"
											placeholder=" "
										/>
										<label for="txtEmail">E-mail</label>
									</div>
									<div class="form-floating mb-3 col-md-6">
										<input
											class="form-control"
											placeholder=" "
											type="text"
											id="txtTelefone"
										/>
										<label for="txtTelefone">Telefone</label>
									</div>
								</fieldset>
							</div>
							<div class="col-sm-12 col-md-6">
								<fieldset class="row gx-3">
									<legend>Senha de Acesso</legend>
									<div class="form-floating mb-3 col-lg-6">
										<input
											class="form-control"
											type="password"
											id="txtSenha"
											placeholder=" "
										/>
										<label for="txtSenha">Senha</label>
									</div>
									<div class="form-floating mb-3 col-lg-6">
										<input
											class="form-control"
											id="txtConfirmacaoSenha"
											placeholder=" "
										/>
										<label
											class="form-label"
											for="txtConfirmacaoSenha"
											>Confirmação da Senha</label
										>
									</div>
								</fieldset>
							</div>
						</div>
						<hr />
						<div class="form-check mb-3">
							<input
								class="form-check-input"
								type="checkbox"
								value=""
								id="flexCheckDefault"
							/>
							<label class="form-check-label" for="flexCheckDefault">
								Desejo receber informações sobre promoções.
							</label>
						</div>
						<div class="mb-3 text-left">
							<a class="btn btn-lg btn-light btn-outline-danger" href="/"
								>Cancelar</a
							>
							<input
								type="button"
								value="Criar meu cadastro"
								class="btn btn-lg btn-warning"
								onclick="window.location.href='../index.html'"
							/>
						</div>
					</form>
				</div>
			</main>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
		<script src="./cadastro.js" type="module"></script>
	</body>
</html>
