<li class="list-group-item py-3">
	<div class="row g-3">
		<div class="col-4 col-md-3 col-lg-2">
			<a href="#">
				<img
					src="/img/produtos/000008.jpg"
					class="img-thumbnail"
				/>
			</a>
		</div>
		<div
			class="col-8 col-md-9 col-lg-7 col-xl-8 text-left align-self-center"
		>
			<h3>
				<b
					><a
						href="#"
						class="text-decoration-none text-warning"
					>
						${produto.nome}</a
					></b
				>
			</h3>
			<h5>${produto.descricao}</h5>
		</div>
		<div
			class="col-6 offset-6 col-sm-6 offset-sm-6 col-md-4 offset-md-8 col-lg-3 offset-lg-0 col-xl-2 align-self-center mt-3"
		>
			<div class="input-group" id="editQuant">
				<button
					class="btn btn-outline-dark btn-sm"
					type="button"
					onclick="carrinhoController.addItem(${produto.id})"
				>
					<i
						class="bi-caret-down"
						style="
							font-size: 16px;
							line-height: 16px;
						"
					></i>
				</button>
				<input
					type="text"
					class="form-control text-center border-dark"
					value="${produto.quantidade}"
				/>
				<button
					class="btn btn-outline-dark btn-sm"
					type="button"
					onclick="carrinhoController.removeItem(${produto.id})"
				>
					<i
						class="bi-caret-up"
						style="
							font-size: 16px;
							line-height: 16px;
						"
					></i>
				</button>
				<button
					class="btn btn-outline-danger border-dark btn-sm"
					type="button"
					onclick="carrinhoController.deleteItem(${produto.id})"
				>
					<i
						class="bi-trash"
						style="
							font-size: 16px;
							line-height: 16px;
						"
					></i>
				</button>
			</div>
			<div class="text-end mt-2">
				<small class="text-secondary"
					>Valor Item.: ${produto.preco}</small
				><br />
				<span class="text-dark"
					>Valor Total:
					${carrinhoController.getProdutoTotal(produto.id)}</span
				>
			</div>
		</div>
	</div>
</li>
